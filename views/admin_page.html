<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Candy Shop - Admin Page</title>
        <link rel="stylesheet" href="../public/styles/admin_page.css">
    </head>
    <body>  
        <div class="top-bar">
            <div class="left-section">
                <img src="../public/images/shooping_cart.svg" alt="Icon 1" class="icon">
                <img src="../public/images/logout.svg" alt="Icon 1" class="icon">
            </div>
            <div class="center-section">
                <img src="../public/images/logo.svg" class="logo"> 
            </div>
            <div class="right-section">
                <img src="../public/images/home_icon.svg" alt="Icon 1" class="icon">
            </div>
        </div>
        <div class="account-section">
            <div class="account-header">
                <h2>My Account</h2>
            </div>
            <div class="account-content">
                <div class="account-menu">
                    <button class="menu-option active" onclick="showContent('details', this)">Personal Details</button>
                    <button class="menu-option" onclick="showContent('favorit', this)">Favorits</button>
                    <button class="menu-option" onclick="showContent('orders', this)">My Orders</button>
                </div>
                <div class="content">
                    <div id="details" class="content-item">
                        <div class="container">
                            <form action="/save-details" method="POST">
                                <div class="form-row">
                                    <div class="form-column">
                                        <div class="form-group">
                                            <label for="full_name">Full Name</label>
                                            <input type="text" id="full_name" name="full_name" value="from db" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" id="email" name="email" value="from db" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="birthday">Birthday</label>
                                            <input type="date" id="birthday" name="birthday" placeholder="dd/mm/yyyy" required>
                                        </div>
                                    </div>
                                    <div class="form-column">
                                        <div class="form-group">
                                            <label for="phone">Phone Number</label>
                                            <input type="tel" id="phone" name="phone" value="from db" pattern="[0-9]{3}-[0-9]{7}" maxlength="10" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" id="address" name="address" value="from db" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" id="password" name="password" value="*****" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group full-width">
                                    <button type="submit" class="btn">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="favorit" class="content-item" style="display:none;">This is the content for Option 2.</div>
                    <div id="orders" class="content-item" style="display:none;">This is the content for Option 3.</div>
                </div>
            </div>
        </div>
        <script src="../controllers/admin_page.js"></script>
    </body>
</html>
